<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d0fdee7130.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="btn-show">
        <span><b>Write</b> a new tweet</span>
        <div class="arrow-container"><i class="arrow-down fas fa-angle-double-down"></i></div>
      </div>
    </nav>
    
    <div class="content">
      <!-- Header -->
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="header-h2"><b>Mikhail</b> Serebriakov</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="main">
        <!-- Form for creating new tweets -->
        <section class="new-tweet">
          <div class="new-tweet-error new-tweet-error-too-long">
            <span><i class="fas fa-exclamation-triangle"></i> Too long. Please respect our arbitrary limit of 140 characters <i class="fas fa-exclamation-triangle"></i></span>
          </div>
          <div class="new-tweet-error new-tweet-error-no-input">
            <span><i class="fas fa-exclamation-triangle"></i> Please enter something <i class="fas fa-exclamation-triangle"></i></span>
          </div>
          <form class="new-tweet-form" method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" class="new-tweet-textarea" id="tweet-text"></textarea>
            <div class="new-tweet-footer">
              <button type="submit" class="new-tweet-submit">Tweet</button>
              <output name="counter" class="new-tweet-counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Container for all tweets from the database -->
        <section id="tweet-container">
          
        </section>
      </main>
    </div>
    
  </body>
</html>
